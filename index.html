<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Traductor de Bases Numericas | Calculadora UTN</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome CDN Link for Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
	</head>
	<body>
		<div class="page-container">
			<div class="bases-container">
				<h1 class="titulo_bases">Traductor de Bases</h1>
				<div class="wrapper">
					<div class="text-input">
						<textarea
							spellcheck="false"
							class="from-text"
							placeholder="Insertar Texto"
						></textarea>
						<textarea
							spellcheck="false"
							readonly
							disabled
							class="to-text"
							placeholder="Traducción"
						></textarea>
					</div>
					<ul class="controls">
						<li class="row from">
							<div class="icons">
								<i id="from" class="fas fa-copy"></i>
							</div>
							<select></select>
						</li>
						<li class="exchange"><i class="fas fa-exchange-alt"></i></li>
						<li class="row to">
							<select></select>
							<div class="icons">
								<i id="to" class="fas fa-copy"></i>
							</div>
						</li>
					</ul>
				</div>
				<button>Traducir</button>
			</div>
			<br />

			<div>
				<a
					href="https://planetcalc.com/748/"
					data-lang="es"
					data-code=""
					data-colors="#263238,#435863,#090c0d,#fa7014,#fb9b5a,#c25004"
					data-v="4170"
					>PLANETCALC, Código binario, inverso y complemento</a
				>
				<script>
					function embedCalculatorWidget() {
						function k(a) {
							a.origin == c.replace('//', '//embed.') &&
								((a = JSON.parse(a.data)),
								a.height && e == a.id && f == a.code && (d.height = a.height));
						}
						var b = document.getElementsByTagName('script');
						b = b[b.length - 1];
						b = b.parentNode;
						b.style.textAlign = 'right';
						var a = b.getElementsByTagName('a')[0],
							f = a.getAttribute('data-code'),
							l = a.getAttribute('data-lang'),
							m = a.getAttribute('data-v'),
							n = a.getAttribute('data-colors').replace(/#/g, ''),
							c = a.href,
							g = c.lastIndexOf('/'),
							h = c.lastIndexOf('/', g - 1),
							e = c.substring(h + 1, g);
						c = c.substring(0, h);
						a = a.style;
						a.textDecoration = 'none';
						a.color = 'black';
						a.backgroundImage = "url('" + c + "/img/lic/by-sa_s.png')";
						a.backgroundPosition = 'left,center';
						a.backgroundRepeat = 'no-repeat';
						a.paddingLeft = '44px';
						a.paddingTop = '10px';
						a.paddingBottom = '10px';
						a.paddingRight = '20px';
						a.fontFamily = 'Roboto,sans-serif';
						a.fontSize = '12px';
						a.display = 'inline-block';
						a.boxShadow = 'none';
						window.addEventListener && window.addEventListener('message', k);
						var d = document.createElement('iframe');
						d.src =
							c.replace('//', '//embed.') +
							'/embed3/?id=' +
							e +
							'&_d=' +
							f +
							'&locale=' +
							l +
							'&colors=' +
							n +
							'&v=' +
							m;
						d.style.borderWidth = 0;
						d.style.borderRadius = '10px';
						d.style.width = '100%';
						d.style.marginBottom = '0';
						d.style.background = '#fff';
						b.insertBefore(d, b.firstChild);
					}
					embedCalculatorWidget();
				</script>
			</div>
		</div>

		<script src="bases.js"></script>
		<script src="script.js"></script>
	</body>
</html>
